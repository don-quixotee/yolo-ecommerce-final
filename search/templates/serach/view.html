{% extends 'base.html' %}
{% block content %}



<div class="col-12">
    <!-- Main Content -->
    <main class="row">

        <!-- Category Products -->
        <div class="col-12">
            <div class="row">
                <div class="col-12 py-3">
                    <div class="row">
                        <div class="col-12 text-center text-uppercase">
                            <h3>searched for {{request.get.q}}</h3>
                        </div>
                    </div>
                    <div class="row">
                        {% for product in products %}
                        <!-- Product -->
                        <div class="col-xl-3 col-lg-4 col-sm-12 my-3">
                            <div class="col-12 bg-white text-center h-100 product-item">
                                <div class="row h-100">
                                    <div class="col-12 p-0 mb-3">
                                        <a href="{% url 'product-detail' product.id %}">
                                            <img src="{{product.image.url}}" class="img-fluid">
                                        </a>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <a href="product.html" class="product-name">{{product.name}}</a>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <span class="product-price-old">
                                            {% if product.newprice  %}
                                            {{product.newprice}}
                                            {% endif %}
                                        </span>
                                        <br>
                                        <span class="product-price">
                                            {{product.price}}

                                        </span>
                                    </div>
                                    <div class="col-12 mb-3 align-self-end">
                                        <button class="btn btn-outline-dark" type="button"><i
                                                class="fas fa-cart-plus mr-2"></i>Add to cart</button>
                                                
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Product -->
                        {% endfor %}

                        <!-- Product -->

                    </div>
                </div>
            </div>
        </div>
        <!-- Category Products -->

        <div class="col-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i
                                class="fas fa-long-arrow-alt-left"></i></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="fas fa-long-arrow-alt-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>
    <!-- Main Content -->
</div>

{% endblock %}
